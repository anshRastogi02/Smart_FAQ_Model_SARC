function showFAQ(category) {

    });

    async function searchFAQ() {
        const query = document.getElementById('search-query').value;
        
        if (!query) {
            alert("Please enter a query!");
            return;
        }

        const faqSection = document.getElementById('faq-section');
        faqSection.innerHTML = ''; // Clear existing FAQs

        try {
            const response = await fetch('http://127.0.0.1:8000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })  // Send the query to the FastAPI backend
            });

            const data = await response.json();

            if (data.results && data.results.length > 0) {
                data.results.forEach(result => {
                    const faqItem = document.createElement('div');
                    faqItem.classList.add('faq-item');
                    faqItem.innerHTML = `
                        <h3><strong>Question:</strong> ${result.question}</h3>
                        <p><strong>Answer:</strong> ${result.answer}</p>
                    `;
                    faqSection.appendChild(faqItem);  // Append each search result to the FAQ section
                });
            } else {
                faqSection.innerHTML = '<p>No results found.</p>';
            }
        } catch (error) {
            console.error('Error fetching search results:', error);
            faqSection.innerHTML = '<p>Error fetching results. Please try again later.</p>';
        }
    }
